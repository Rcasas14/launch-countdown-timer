<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/style.css">
  <script src="https://kit.fontawesome.com/25335dd187.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main>
    <div class="main-background"><img src="images/bg-stars.svg" alt=""></div>
    <div class="hills-background"><img src="images/pattern-hills.svg" alt=""></div>
    <div class="c-body">
      <div class="text-intro">
        <h1 class="fade-in">WE'RE LAUNCHING SOON</h1>
      </div>
      <div class="countdown-content">
        <div class="top">
          <p class="d-size" id="c-days">00 </p>
          <p class="d-size" id="c-hours">00 </p>
          <p class="d-size" id="c-minutes">00 </p>
          <p class="d-size" id="c-seconds">00 </p>
        </div>
        <div class="bot">
          <span>DAYS</span>
          <span>HOURS</span>
          <span>MINUTES</span>
          <span>SECONDS</span>
        </div>
      </div>
    </div>

    <div class="socmed-icons">
      <a href="" class="space"><i class="fa-brands fa-square-facebook fa-xl"></i></a>
      <a href="" class="space"><i class="fa-brands fa-pinterest fa-xl"></i></a>
      <a href="" class="space"><i class="fa-brands fa-instagram fa-xl"></i></a>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="app.js"></script>
</body>

</html>
